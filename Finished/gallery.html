<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/gallery.css">
    <title>Gallery</title>
</head>

<body>
    
    <div id="MySlide" class="carousel slide  w-75 mx-auto" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#MySlide" data-slide-to="0" class="active"></li>
            <li data-target="#MySlide" data-slide-to="1"></li>
            <li data-target="#MySlide" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://picsum.photos/id/237/200/300" alt="First">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/200/300/" alt="Second">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/id/870/200/300" alt="Third">
            </div>
        </div>
        <a class="carousel-control-prev" href="#MySlide" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#MySlide" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <!-- <span class="sr-only">Next</span>
        </a>
    </div> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="asset/js/gallery.js"></script>
</body>

</html>
